<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DocuLingo ‚Äì AI Translator for Images & PDFs</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #3f51b5;
      margin-bottom: 30px;
    }

    .container {
      max-width: 1200px;
      margin: auto;
    }

    .box {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.07);
    }

    input[type="file"] {
      padding: 10px;
      margin-top: 10px;
    }

    button {
      background-color: #3f51b5;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 15px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2c3ea5;
    }

    img.preview-img {
      max-width: 100%;
      border-radius: 6px;
      margin-top: 15px;
    }

    .translation-section {
      display: flex;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .translation-box {
      flex: 1;
      min-width: 48%;
    }

    textarea {
      width: 100%;
      height: 350px;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      background-color: #fdfdfd;
      resize: vertical;
      white-space: pre-wrap;
    }

    .download-btn {
      margin-top: 20px;
    }

    .download-btn a button {
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üìò DocuLingo ‚Äì AI Translator for Images & PDFs</h1>

    <div class="box">
      <form action="/upload" method="post" enctype="multipart/form-data">
        <label><strong>Upload PDF or Image:</strong></label><br>
        <input type="file" name="form" required><br>
        <button type="submit">üì§ Upload & Translate</button>
      </form>

      {% if preview_url %}
        <h3>üîç Preview:</h3>
        <img src="{{ preview_url }}" class="preview-img" alt="Preview Image">
      {% endif %}
    </div>

    {% if original %}
    <div class="box">
      <h2>üìÑ Side-by-Side Translation</h2>
      <div class="translation-section">
        <div class="translation-box">
          <h4>üìù English Extracted Text:</h4>
          <textarea readonly>{{ original }}</textarea>
        </div>
        <div class="translation-box">
          <h4>üåê Telugu Translation:</h4>
          <textarea readonly>{{ translated }}</textarea>
        </div>
      </div>

      {% if txt_ready %}
      <div class="download-btn">
        <a href="/download/txt"><button>‚¨áÔ∏è Download Telugu TXT</button></a>
      </div>
      {% endif %}
    </div>
    {% endif %}

  </div>

</body>
</html>
